<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPNJ</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="main_div_form">
        <h2>Consulta de CNPJ</h2>
        <div class="div_form">
            <h4><label for="input_cnpj">Informe o CNPJ:</label></h4>
            <input type="text" id="input_cnpj">
        </div>
        <button id="search_button_cnpj">Pesquisar</button>
    </div>
    <div class="main_div_info">
        <div class="div_info">
            <h4>Razão Social</h4>
            <p id="cpnj_razao_social"></p>
        </div>
        <div class="div_info">
            <h4>Nome Fantasia</h4>
            <p id="cpnj_nome_fantasia"></p>
        </div>
        <div class="div_info">
            <h4>Data Início Atividade</h4>
            <p id="cpnj_data_inicio"></p>
        </div>
        <div class="div_info">
            <h4>Número CNAE</h4>
            <p id="cnpj_cnae_numero"></p>
        </div>
        <div class="div_info">
            <h4>Descrição CNAE</h4>
            <p id="cpnj_cnae_descricao"></p>
        </div>
        <div class="div_info">
            <h4>Porte</h4>
            <p id="cnpj_porte"></p>
        </div>
        <div class="div_info">
            <h4>CEP</h4>
            <p id="cpnj_cep"></p>
        </div>
        <div class="div_info">
            <h4>Estado</h4>
            <p id="cpnj_uf"></p>
        </div>
        <div class="div_info">
            <h4>Município</h4>
            <p id="cpnj_municipio"></p>
        </div>
        <div class="div_info">
            <h4>Rua</h4>
            <p id="cpnj_rua"></p>
        </div>
        <div class="div_info">
            <h4>Número</h4>
            <p id="cpnj_numero"></p>
        </div>
    </div>
</body>

</html>
